<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
  </head>
  <body>
    <h1>Box Model</h1>

    <div class="box1">컨텐츠</div>

    <style>
      .box1 {
        width: 300px;
        height: 100px;
        background: rgb(206, 235, 255);
        border: 5px solid rgb(149, 194, 224);
        padding-top: 50px;
        padding-left: 100px;
        margin-left: 50px;
      }
    </style>

    <h2>Width(100%) & Height(0)</h2>

    <div class="box2">컨텐츠</div>
    <style>
      .box2 {
        width: 300px;
        /* height: 100px; */
        background-color: rgb(206, 235, 255);
      }
    </style>
  </body>
</html>
