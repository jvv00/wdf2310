<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
  </head>
  <body>
    <h1>Background</h1>

    <h2>Background-Color</h2>

    <div class="bg1">
      <div class="box1"></div>
    </div>

    <style>
      .bg1 {
        height: 1920px;
        background-color: #f2d5f8;
      }

      .bg1 .box1 {
        height: 100px;
        background-color: rgba(142, 94, 176, 0.3);
      }
    </style>

    <h2>Background-Image</h2>
    <div class="bg2"></div>

    <style>
      .bg2 {
        height: 300px;
        background-image: url(./images/map.jpg);
      }
    </style>

    <div class="bg3"></div>
    <style>
      .bg3 {
        height: 500px;
        background-color: lightblue;
        background-image: url(./images/w.jpg);
        background-repeat: no-repeat;
        background-position: 050% 50%;
      }
    </style>

    <br />
    <br />
    <br />
  </body>
</html>
