<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>
  </head>
  <body>
    <h1>OverFlow</h1>
    <div class="box1">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
    </div>

    <style>
      .box1 {
        display: flex;
        /* flex-direction: row; */
        /* flex-wrap: wrap; */
        width: 100px;
        height: 20px;
      }
      .box1 .item1 {
        width: 80px;
        position: absolute;
        background: #dadada;
      }
      .box1 .item2 {
        width: 100px;

        background: #ffabab;
        overflow: hidden;
      }
      .box1 .item3 {
        width: 100px;
      }
    </style>
  </body>
</html>
